<style>
	.alert{
		position: fixed;
		z-index: 5000;
		width: 100%;
		left: 0;
		top: 0;
		text-align: center;
		display: none;
	}
    .delivery {
        height: 34px;
        line-height: 34px;
        margin-bottom: 0;
    }
</style>
<div class="row">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<a class="navbar-brand" href="/">Onion Video Ads</a>
	</nav>

	<div class="alert alert-success">Success</div>
	<div class="alert alert-danger">Error</div>
	<div class="col-md-12">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-md-3 control-label">Name</label>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Name" ng-model="videoad.name">
				</div>
			</div>
            <div class="form-group">
                <label for="name" class="col-md-3 control-label">GAM Attribute</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="GAM Attribute" ng-model="videoad.gam_attribute">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-3 control-label">URL</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="URL" disabled ng-model="videoad.url">
                </div>
            </div>
			<div class="form-group">
				<label for="impressionTarget" class="col-md-3 control-label">Impression Target</label>
				<div class="col-md-2">
					<input type="number" class="form-control" placeholder="Impression Target" ng-model="videoad.impression_target">
				</div>
                <div class="col-md-4">
                    <div class="progress progress-striped delivery" delivery videoad="videoad">
                    </div>
                </div>
			</div>
            <div class="form-group">
                <label for="impressionTarget" class="col-md-3 control-label">Total Impressions</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Total Impressions" ng-model="videoad.impressions" disabled>
                </div>
            </div>
			<div class="form-group">
				<label for="clickThrough" class="col-md-3 control-label">Clickthrough</label>
				<div class="col-md-6">
					<input type="url" class="form-control" placeholder="Clickthrough" ng-model="videoad.click_through">
				</div>
			</div>
			<div class="form-group">
				<label for="start" class="col-md-3 control-label">Run Time</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="runtime" id="runtime" />
				</div>
			</div>
			<div class="form-group">
				<label for="external-feed" class="col-md-3 control-label">External VAST URL</label>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="External VAST URL" ng-model="videoad.vast_url" />
				</div>
			</div>
			<div class="form-group">
				<label for="video" class="col-md-3 control-label">Video</label>
				<div class="col-md-6" video-upload videoad="videoad">
				</div>
			</div>
			<div class="form-group">
				<label for="targeting" class="col-md-3 control-label">Page Targeting</label>
				<div class="col-md-6 targeting" targeting target="videoad.targeting.page">
				</div>
			</div>
			<div class="form-group">
				<label for="targeting" class="col-md-3 control-label">User Targeting <span class="label label-info user-help">?</span></label>
				<div class="col-md-6 targeting" targeting target="videoad.targeting.user">
				</div>
			</div>
			<div class="form-group">
				<label for="pixels" class="col-md-3 control-label">Pixels</label>
				<div class="col-md-6 pixels" pixels videoad="videoad">
				</div>
			</div>
			<div id="save-button" class="form-group">
				<label for="targeting" class="col-md-3 control-label">Save</label>
				<div class="col-md-6">
					<button type="submit" class="btn btn-primary" ng-click="saveVideoAd();">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
