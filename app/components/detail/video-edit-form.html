<div class="row videos-container">

  <input ng-model="video.id" value="{{video.id}}" type="hidden" />

  <div class="poster-image col-sm-12 col-md-4" ng-show="video.name">
    <img src="images/thumb.png" ng-model="video.poster" alt=""/>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      <i class="fa fa-film"></i> Play Video
    </button>
    <button type="button" class="btn btn-danger">
      <i class="fa fa-remove"></i> Delete Video
    </button>
  </div>

  <div class="poster-image col-sm-12 col-md-4" ng-show="!video.name">
    <input type="hidden" class="form-control fake-input" value="{{video.name}}" disabled>
    <video-field index='index' video='video' adid='adid'/>
    <button class="btn btn-success" video-field video='video'>
    </button>
  </div>

  <div class="col-sm-12 col-md-8">

    <div class="form-group" ng-show="video.name">
      <label class="col-md-4 col-md-offset-1">Name</label>
      <div class="col-md-7">
        <input type="text" class="form-control" value="{{video.name}}" ng-model="video.name" disabled />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 col-md-offset-1">Runtime</label>
      <div class="col-md-6">
        <datepicker type="text" date="video.start"></datepicker>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 col-md-offset-1">Impression Target</label>
      <div class="col-md-7">
        <input type="number" class="form-control" value="{{video.impression_target}}" ng-model="video.impression_target" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 col-md-offset-1">Impression Count</label>
      <div class="col-md-7">
        <input type="number" class="form-control" value="{{video.impression_count}}" disabled />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 col-md-offset-1">Start Count</label>
      <div class="col-md-7">
        <input type="number" class="form-control" value="{{video.start_count}}" disabled />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 col-md-offset-1">1st Qtr Count</label>
      <div class="col-md-7">
        <input type="number" class="form-control" value="{{first_quartile_count}}" disabled />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 col-md-offset-1">Midpoint Count</label>
      <div class="col-md-7">
        <input type="number" class="form-control" value="{{video.midpoint_count}}" disabled />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 col-md-offset-1">3rd Qtr Count</label>
      <div class="col-md-7">
        <input type="number" class="form-control" value="{{video.third_quartile_count}}" disabled />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 col-md-offset-1">Complete Count</label>
      <div class="col-md-7">
        <input type="number" class="form-control" value="{{video.complete_count}}" disabled />
      </div>
    </div>
  </div>

</div>
