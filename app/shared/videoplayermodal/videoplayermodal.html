<!-- Button trigger modal -->
<div>
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#video-{{ video.id }}">
    <i class="fa fa-film"></i>Play video
  </button>

  <!-- Modal -->
  <div class="modal fade" id="video-{{video.id}}" tabindex="-1" role="dialog" aria-labelledby="videoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Your video sir...</h4>
        </div>
        <div class="modal-body video-modal">
          <video class="video-js vjs-default-skin">
              <source ng-repeat='source in video.sources' ng-src="{{source.url}}" type="{{source.content_type}}"/>
          </video>
        </div>
      </div>
    </div>
  </div>
</div>
