<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<a class="navbar-brand" href="/">Onion Video Ads</a>
	<form class="navbar-form pull-right">
		New Video Ad
	  	<input type="text" class="form-control name" placeholder="Name" name="name" ng-model="new_video_ad_name">
	  	<button type="submit" class="btn btn-default" ng-click="newVideoAd();">Add</button>
	</form>
</nav>
<div class="row">
	<ul class="nav nav-tabs">
		<li ng-class="{'active': (params.filter === undefined || params.filter == 'active')}"><a ng-click="changeFilter('filter', 'active');">Active</a></li>
        <li ng-class="{'active': (params.filter == 'future')}"><a ng-click="changeFilter('filter', 'future');">Future</a></li>
		<li ng-class="{'active': (params.filter == 'all')}"><a ng-click="changeFilter('filter', 'all');">All</a></li>
	</ul>
	<table class="table table-striped table-hover">
		<tr>
			<th>Name</th>
			<th>Delivery</th>
			<th>Start</th>
			<th>End</th>
			<th>External URL/Video</th>
		</tr>
		<tr ng-repeat="videoad in videoads">
			<td><a href="/edit/{{videoad.id}}/">{{videoad.name}}</a></td>
			<td>{{videoad.delivery}}%</td>
			<td>{{videoad.start|convertToLocal}}</td>
			<td>{{videoad.end|convertToLocal}}</td>
			<td ng-show="videoad.vast_url">{{videoad.vast_url}}</td>
			<td ng-hide="videoad.vast_url">{{videoad.video.name}}</td>
		</tr>
	</table>
</div>
<div class="row">
    <pagination total-items="totalItems" ng-model="currentPage" ng-change="changePage(page);"></pagination>
</div>
<div class="row">
    <a class="btn btn-primary" href="/exclusion/global/">Manage Exclusions</a>
    <a class="btn btn-primary" href="javascript:if((window.metadata===undefined||window.metadata.targeting===undefined)&&(window.targeting===undefined)){alert('There aren\'t any targeting parameters on this page!');}else{var testing_url='http://videoads.theonion.com/test/?'; var targetingObj = (window.metadata && window.metadata.targeting) || window.targeting;for(var i in targetingObj){testing_url+=i;testing_url+='=';testing_url+=targetingObj[i];testing_url+='&'};window.open(testing_url, 'Video Ad Testing', 'width=400,height=400,menubar=no,toolbar=no,location=no,status=no');}">Video Ad Testing</a>
</div>
